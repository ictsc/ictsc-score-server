box: starefossen/ruby-node:2-6

build:
  services:
    - id: mariadb
      username: $DOCKER_HUB_USERNAME
      password: $DOCKER_HUB_PASSWORD
      tag: 10.3
      env:
        MYSQL_ROOT_PASSWORD: ictsc_score_server
        MYSQL_DATABASE: ictsc_score_server
        MYSQL_USER: ictsc_score_server
        MYSQL_PASSWORD: ictsc_score_server
  steps:
    - script:
        name: yarn
        code: |
          cd ui2
          YARN_CACHE=$WERCKER_CACHE_DIR/yarn yarn
    - script:
        name: webpack build
        code: |
          cd ui2
          npm run build
    - bundle-install
    - script:
        name: migrate database
        code: |
          MYSQL_HOST=$MARIADB_PORT_3306_TCP_ADDR \
          MYSQL_PASSWORD=ictsc_score_server \
          RACK_ENV=test \
          bundle exec rake db:migrate
    - script:
        name: load seed data into database
        code: |
          MYSQL_HOST=$MARIADB_PORT_3306_TCP_ADDR \
          MYSQL_PASSWORD=ictsc_score_server \
          RACK_ENV=test \
          bundle exec rake db:seed_fu
    - script:
        name: run rspec
        code: |
          MYSQL_HOST=$MARIADB_PORT_3306_TCP_ADDR \
          MYSQL_PASSWORD=ictsc_score_server \
          RACK_ENV=test \
          bundle exec rspec
  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
deploy:
  steps:
    - internal/docker-push:
        registry: $REGISTRY_HOST
        username: $REGISTRY_USERNAME
        password: $REGISTRY_PASSWORD
        repository: $REGISTRY_REPOSITORY
        ports: "9999"
        working-dir: /pipeline/source
        cmd: ./wercker-run.sh
