apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: ui
  name: ui
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: ui
      namespace: default
    spec:
      containers:
        - image: upluse10/ictsc-score-server:ui-develop
          imagePullPolicy: Always
          name: ui
          ports:
            - name: ui
              containerPort: 3000
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ui
  name: ui
  namespace: default
spec:
  type: NodePort
  ports:
    - name: ui
      port: 3000
      targetPort: 3000
      nodePort: 30300
  selector:
    app: ui
