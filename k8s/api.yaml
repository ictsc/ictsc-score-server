apiVersion: extensions/v1beta1
kind: Deployment
metadata:
    name: api
    labels:
      app: api
      namespace: default
spec:
  replicas: 1
  template:
    metadata:
      matchLabels:
      labels:
        app: api
    spec:
      # restartPolicy: OnFailure
      initContainers:
      - name: waitdb
        image: jwilder/dockerize
        args: ['sh', '-c', 'dockerize -wait tcp://redis:6379 -timeout 100s', 'dockerize -wait tcp://db:5432 -timeout 100s']
      containers:
      - image: upluse10/ictsc-score-server:api-develop
        imagePullPolicy: Always
        name: api
        ports:
          - containerPort: 3000
        envFrom:
          - configMapRef:
              name: api-env
        args:
          - sh
          - -c
          - " if [ -f \"tmp/pids/server.pid\" ]; then rm tmp/pids/server.pid; fi\n
           bundle exec rails server -b 0.0.0.0;"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-env
  namespace: default
data:
  TZ: "Asia/Tokyo"
  API_STAFF_PASSWORD: "staff"
  API_SESSION_EXPIRE_MINUTES: "10080"
  POSTGRES_HOST: "db"
  POSTGRES_PASSWORD: "postgres"
  POSTGRES_USER: "postgres"
  POSTGRES_MAX_CONNECTIONS: "200"
  POSTGRES_SHARED_BUFFERS: "256MB"
  POSTGRES_WORK_MEM: "4MB"
  RAILS_ENV: "production"
  NODE_ENV: "production"
  REDIS_URL: "redis://redis:6379/0"
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: api
spec:
  selector:
    app: api
  type: ClusterIP
  ports:
    - port: 3000

